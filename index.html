<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gameboy</title>
	<link rel="stylesheet" href="styles/index.css">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
	<main class="spin">
		<div class="gameboy">
			<div class="back-bump back"></div>
			<div class="back-bump left"></div>
			<div class="back-bump right"></div>
			<div class="back-bump bottom"></div>
			<div class="back-bump top"></div>
			<div class="back-panel back"></div>
			<div class="back-panel back-shadow"></div>
			<div class="back-panel left"></div>
			<div class="back-panel top"></div>
			<div class="back-panel right"></div>
			<div class="back-panel bottom"></div>
			<div class="back-panel front"></div>
			<div class="board-connector back"></div>
			<div class="board-1"></div>
			<div class="screen-plug-pins">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="screen-plug left"></div>
			<div class="screen-plug top"></div>
			<div class="screen-plug right"></div>
			<div class="screen-plug bottom"></div>
			<div class="screen-plug front"></div>
			<div class="screen-connector back"></div>
			<div class="screen-connector wire"></div>
			<div class="board-connector wire"></div>
			<div class="board-2"></div>
			<div class="board-connector front"></div>
			<div class="cpu-pins left">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="cpu-pins right">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="cpu-pins vertical top">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="cpu-pins vertical bottom">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="cpu left"></div>
			<div class="cpu top"></div>
			<div class="cpu right"></div>
			<div class="cpu bottom"></div>
			<div class="cpu front"></div>
			<div class="battery-connector positive back"></div>
			<div class="battery-connector negative back"></div>
			<div class="battery-connector positive wire-1"></div>
			<div class="battery-connector negative wire-1"></div>
			<div class="battery-connector positive wire-2"></div>
			<div class="battery-connector negative wire-2"></div>
			<div class="battery-connector positive wire-3"></div>
			<div class="battery-connector negative wire-3"></div>
			<div class="battery back"></div>
			<div class="battery left"></div>
			<div class="battery top"></div>
			<div class="battery right"></div>
			<div class="battery bottom"></div>
			<div class="battery front"></div>
			<div class="speaker">
				<div></div>
			</div>
			<div class="screen-compartment"></div>
			<div class="screen-connector front"></div>
			<div class="screen">
				<h1>3D CSS<br>Gameboy</h1>
				<p>
					by <a href="https://gaby.dev" target="_blank">gaby</a><br>
					10/06/2020
				</p>
			</div>
			<div class="led"></div>
			<div class="d-pad back"></div>
			<div class="d-pad left out"></div>
			<div class="d-pad left in"></div>
			<div class="d-pad right out"></div>
			<div class="d-pad right in"></div>
			<div class="d-pad top out"></div>
			<div class="d-pad top in"></div>
			<div class="d-pad bottom out"></div>
			<div class="d-pad bottom in"></div>
			<div class="d-pad front"></div>
			<div class="round-button button-b"></div>
			<div class="round-button button-a"></div>
			<div class="long-button button-select"></div>
			<div class="long-button button-start"></div>
			<div class="front-panel"></div>
		</div>
	</main>
</body>
</html>
